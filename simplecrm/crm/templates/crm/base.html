<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Simple CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .nav-link.active { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1><a href="{% url 'dashboard' %}" class="text-decoration-none text-dark pd-0">Simple CRM</a></h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'customer-list' %}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'customer-create' %}">Add Customer</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 pt-3 text-muted border-top">
            Simple CRM &copy; {% now "Y" %}
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
